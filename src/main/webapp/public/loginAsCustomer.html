<body style="background-image: url('img/Banner.png'); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;">

<br>
<br>



<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">

      <article class="card-body">
        <div class="text-center">
          <h1 class="h4 " style=" color: black ; font-size:300%; font-family: cursive ;"><strong><i>Knock Knock!</i></strong></h1>
        <h2 style=" color: gray; font-size: 150% ">One App for all your Services</h2>
        </div>
        <br>
        <p style=" color: black;"><strong>Log-in</strong></p>

          <form class ="user" id="admission-form" action = "/verifyCustomer/1" method="get" >
            <form :hidden path="id" />
          <div class="form-group">
            <input type="text" class="form-control form-control-user" id="cmobile" name="cmobile" aria-describedby="emailHelp" placeholder="Enter Mobile Number...">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-user" id="cpass" name="cpass" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox small">
              <input type="checkbox" class="custom-control-input" id="customCheck">
              <label class="custom-control-label" for="customCheck">Remember Me</label>
            </div>
          </div>
            <div class="form-group">
              <button id="sub-btn" type="submit" class="btn btn-primary btn-block"> Log-in </button>
            </div>
          <hr>
          <a href="index.html" class="btn btn-google btn-user btn-block">
            <i class="fab fa-google fa-fw"></i> Login with Google
          </a>

        </form>
        <hr>
        <div class="text-center">
          <a class="small" href="forgot-password.html">Forgot Password?</a>
        </div>
        <div class="text-center">
          <a class="small" href="register.html">Create an Account!</a>
        </div>


      </article> <!-- card-body end .// -->
      <!--<div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>-->
    </div> <!-- card.// -->
